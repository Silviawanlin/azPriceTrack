<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="/css/registerPage.css" />
        <link rel="stylesheet" type="text/css" href="/css/bootstrap.css" />
        <script type="text/javascript" src="/js/jquery-3.4.1.js"></script>
        <script type="text/javascript" src="/js/register.js"></script>
    </head>
    <body>
        <div id="info">
            <h2 class="md-5 mt-2">Register</h2>
            <input class="mt-3" type="text" id="firstname" placeholder="Firstname" required>
            <br>
            <input type="text" id="lastname" placeholder="Lastname" required>
            <br>
            <input type="text" id="phone" placeholder="Phone Number" required>
            <br>
            <input type="text" id="email" placeholder="Email Address" required>
            <br>   
            <input type="text" placeholder="Password" id="password">
            <br>
            <button class="mt-3" onclick="register()" type="button">Register</button>
        </div>
    </body>
</html>
